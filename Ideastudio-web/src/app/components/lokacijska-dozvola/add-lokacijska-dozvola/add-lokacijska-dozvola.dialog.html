<div class="card">
    <form>

        <div class="card-header">
            <h2 class="modal-title" id="add-modal-label">Izdavanje Lokacijske Dozvole</h2>
            <i class="tim-icons icon-simple-remove" (click)="close()"> </i>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="column" style="width: 70%;">
                    <div class="row">
                        <div ngbDropdown class="d-inline-block">
                            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Informacije o
                                lokaciji</button>
                            <div *ngFor="let iol of informacijeOLokaciji" ngbDropdownMenu
                                aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem>{{ iol.zona }}</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label> Idejno Rešenje </label>
                        <input floatLabel="always" class="form-control" placeholder="Idejno rešenje" type="text"
                            value="" />
                    </div>
                </div>
                <div id="section" class="column" style="width: 30%;">
                    <div class="row">
                        <label id="first-row"> Šifra Dozvole </label>
                        <input class="form-control" disabled placeholder="Šifra dozvole" type="text" value="" />
                    </div>
                    <div class="row">
                        <label> Datum </label>
                        <input class="form-control" disabled placeholder="Datum" type="text" value="" />
                    </div>
                </div>
            </div>
            <div id="section" class="column" style="margin-top: 10px;">
                <label class="section-label">Podaci o objektu</label>
                <div class="row">
                    <label id="first-row"> Naziv </label>
                    <input floatLabel="always" class="form-control" placeholder="Naziv" type="text" value="" />
                </div>
                <div class="row">
                    <label> Broj Parcele </label>
                    <input floatLabel="always" class="form-control" placeholder="Broj parcele" type="text" value="" />
                </div>
                <div class="row">
                    <label> Povrsina Parcele </label>
                    <input floatLabel="always" class="form-control" placeholder="Povrsina parcele" type="text"
                        value="" />
                </div>
                <div class="row">
                    <label> Zona </label>
                    <input class="form-control" disabled placeholder="Zona" type="text" value="" />
                </div>
                <div class="row">
                    <label> Namena Zemljišta </label>
                    <input class="form-control" disabled placeholder="Namena zemljišta" type="text" value="" />
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary" (click)="save()">Potvrdi</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Poništi</button>
        </div>

    </form>
</div>
